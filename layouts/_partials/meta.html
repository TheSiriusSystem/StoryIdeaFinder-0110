<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">

{{/* SEO Tags */}}
<meta name="title" content="{{ .Site.Title }}">
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="keywords" content="{{ .Site.Params.keywords }}">
<meta name="author" content="{{ .Site.Params.author }}">
<link rel="canonical" href="{{ .Site.BaseURL }}">

{{/* Open Graph Tags */}}
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.Params.socialMediaMeta.image }}">
<meta property="og:image:alt" content="{{ .Site.Title }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="article:author" content="{{ .Site.Params.socialMediaMeta.openGraphAuthor }}">

{{/* LinkedIn Tags */}}
<meta name="title" property="og:title" content="{{ .Site.Title }}">
<meta name="description" property="og:description" content="{{ .Site.Params.description }}">
<meta name="image" property="og:image" content="{{ .Site.Params.image }}">

{{/* X Tags */}}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Params.socialMediaMeta.XCreator }}">
<meta name="twitter:creator" content="{{ .Site.Params.socialMediaMeta.XCreator }}">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.Params.socialMediaMeta.image }}">
<meta name="twitter:image:alt" content="{{ .Site.Title }}">
